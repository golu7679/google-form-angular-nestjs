<div class="login">
    <div class=" container t-shadow-container tui-space_right-2 tui-space_left-2">
        <h3 class="tui-form__header tui-form__header_margin-top_none text-center">Login</h3>
        <form [formGroup]="loginForm">
            <tui-input formControlName="email">
                Type an email
                <input tuiTextfield type="email" />
            </tui-input>
            <tui-input-password formControlName="password" class="tui-space_top-2">
                Type a password
                <input tuiTextfield placeholder="Make it secure!" />
            </tui-input-password>
            <div class="tui-form__buttons">
                <button tuiButton type="submit" appearance="primary" class="tui-space_right-3 tui-space_bottom-3 w-100">
                    Login
                </button>
            </div>
        </form>

        <br>

        <div class="d-flex justify-content-between">
            <a tuiLink routerLink="/signup">
                Sign Up
            </a>
            <a tuiLink routerLink="/forget-password">
                Forget Password
            </a>
        </div>

    </div>
</div>
